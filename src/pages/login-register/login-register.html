<ion-header>

  <ion-navbar>
    <ion-title>loginRegister</ion-title>
  </ion-navbar>

</ion-header>


<ion-header>
  <ion-navbar>
    <ion-title>
      login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Let's get started!</ion-list-header>

    <ion-item class="loginEmail">
      <ion-label color="primary" stacked>email</ion-label>
      <ion-input type="email" placeholder="enter email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="enter password"></ion-input>
    </ion-item>      
  </ion-list>
  <button class="loginBtn" ion-button color="secondary" (click)="login()">Login</button>

</ion-content>
