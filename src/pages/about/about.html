<ion-header>
  <ion-navbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-grid>
      <ion-row *ngIf= "imageService.photos.length > 0 ">
      <ion-col col-6 *ngFor="let photo of imageService.photos">
          <img [src]="photo.data">
        </ion-col>
      </ion-row>
    </ion-grid>    

  <ion-fab center bottom>
    <button ion-fab (click)="onTakePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
